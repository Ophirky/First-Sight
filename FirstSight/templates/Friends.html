{% extends 'base.html' %}
{% block body %}
    <div class="container">
        <h1>Friends...</h1>
        <br>
        <form action="/Friends", method="POST">
            <input type="text" name="name" placeholder="Name">
            <input type="submit" value="Add Friend">
        </form>

        <br><br><br><br>
        {% for friend in friends %}
            <h4>
                {{ friend.username }}
            </h4>
        {% endfor %}
    </div>
{% endblock %}
